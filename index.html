<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="портфолио Антона Пасюка на Яндекс.Практикуме"
    />
    <meta name="keywords" content="html, css" />
    <meta name="author" content="Антон Пасюк" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./images/favicon.ico" />
    <title>Место</title>
    <script src="./scripts/index.js" defer></script>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a href="#"
          ><img
            src="./images/Logo.svg"
            alt="Логотип"
            class="logo button-clickable"
        /></a>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img
              src="./images/avatar.png"
              alt="Аватар"
              class="profile__avatar"
            />
            <div class="profile__data">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__button-edit button-clickable cursor-pointer"
                aria-label="Редактировать"
                type="button"
              ></button>
              <p class="profile__activity">Исследователь океана</p>
            </div>
          </div>
          <button
            class="profile__button-add button-clickable cursor-pointer"
            aria-label="Добавить"
            type="button"
          ></button>
        </section>
        <section class="places">
          <ul class="places__cards">
            <template id="cards">
              <li class="cards">
                <button class="cards__trash cursor-pointer button-clickable" aria-label="мусорка" type="button"></button>
                <img
                  src=""
                  alt=""
                  class="cards__img cursor-pointer"
                />
                <div class="cards__name-form">
                  <h2 class="cards__name"></h2>
                  <button
                    class="cards__heart cursor-pointer"
                    aria-label="сердце"
                    type="button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&COPY; 2023. Антон Пасюк</p>
      </footer>
      <div class="popup" id="popup-edit">
        <div class="popup__container">
          <button
            aria-label="Закрыть"
            class="popup__close button-clickable cursor-pointer"
            type="button"
            id="popup-edit-close"
          ></button>
          <h2 class="popup__name">Редактировать профиль</h2>
          <form name="login_form" action="#" class="popup__form" id="popup-edit-form">
            <input
              name="username"
              type="text"
              placeholder="Имя"
              class="popup__input popup__input_type_name"
              id="popup-edit-input-name"
            />
            <input
              name="useractivity"
              type="text"
              placeholder="О себе"
              class="popup__input popup__input_type_activity"
              id="popup-edit-input-activity"
            />
            <button type="submit" class="popup__submit cursor-pointer">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup" id="popup-add">
        <div class="popup__container">
          <button
            aria-label="Закрыть"
            class="popup__close button-clickable cursor-pointer"
            type="button"
            id="popup-add-close"
          ></button>
          <h2 class="popup__name">Новое место</h2>
          <form name="card_form" action="#" class="popup__form" id="popup-add-form">
            <input
              name="cardname"
              type="text"
              placeholder="Название"
              class="popup__input popup__input_type_card-name"
              id="popup-add-input-card-name"
            />
            <input
              name="cardlink"
              type="url"
              placeholder="Ссылка на картинку"
              class="popup__input popup__input_type_card-link"
              id="popup-add-input-card-link"
            />
            <button type="submit" class="popup__submit cursor-pointer">
              Создать
            </button>
          </form>
        </div>
      </div>
      <div class="popup-size">
        <div class="popup-size__container">
          <button
              aria-label="Закрыть"
              class="popup-size__close button-clickable cursor-pointer"
              type="button"
            ></button>
            <img src="" alt="" class="popup-size__img"/>
            <h3 class="popup-size__title"></h3>
        </div>
      </div>
    </div>
  </body>
</html>
